      <main class="flex-1">

          <div class="character-container bg-[#F4F3AC]">
            <img src="./assets/happy.png" alt="">
          </div>
          <div class="faux-gap"></div>
          <div class="sleep-info">
            <h4>Good</h4>
            <p>6-7 hours</p>
          </div>
          <div class="sliding-part"></div>
          <div class="character-container bg-[#08095999]">
            <img src="./assets/bored.png" alt="">

          <div class="faux-gap"></div>
          <div class="sleep-info">
            <h4>Fair</h4>
            <p>5 hours</p>
          </div>
          <div class="sliding-part"></div>
          <div class="character-container bg-[#3971FF7D]">
            <img src="./assets/sad.png" alt="">
          </div>
          <div class="faux-gap"></div>
          <div class="sleep-info">
            <h4>Poor</h4>
            <p>3-4 hours</p>
          </div>
          <div class="sliding-part"></div>
          <div class="character-container bg-[#F4A84CA1]">
            <img src="./assets/anxious.png" alt="">
          </div>
          <div class="faux-gap"></div>
          <div class="sleep-info">
            <h4>Terrible</h4>

          </div>
          <div class="sliding-part rounded-b-xl"></div>
          <div class="character-container bg-[#FF46397D]">
